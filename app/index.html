<body>

<nav class="navbar navbar-toggleable-md navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#!/">
    <img src="img/ffn.png" height="55px" width="100px" alt="">
  </a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarNavDropdown" aria-controls="navbarTogglerDemo02" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item" ng-repeat="page in $root.allPages" ng-if="page.roles.indexOf($storage.role_id) !=-1">
        <a class="nav-link" href="{{page.url}}" ng-click="page.nom == 'Deconnexion' && $root.logout()"> {{page.nom}}</a>
      </li>
    </ul>
  </div>
</nav>

<div class="view-container">
  <div class="right-banner">
    <div class="debugBox" ng-show="false">
      <button ng-click="$root.$storage.role_id = 0; $root.$storage.role_name = 'admin'"> admin </button>
      <button ng-click="$root.$storage.role_id = 11; $root.$storage.role_name = 'juge exec'"> juge exec </button>
      <button ng-click="$root.$storage.role_id = 13; $root.$storage.role_name = 'juge difficulte'"> juge difficulte </button>
      <button ng-click="$root.$storage.role_id = 2; $root.$storage.role_name = 'juge element'"> juge element </button>
      <button ng-click="$root.$storage.role_id = 3; $root.$storage.role_name = 'juge arbitre'"> juge arbitre </button>
    </div>
  </div>
  <div ng-view class="view-div"></div>
  <div class="left-banner"></div>
</div>

<div class="balletQueue">
  <span>Ballet suivant : </span>
  <div style="display:flex; flex-direction: column">
    <span>Etape : {{$root.$storage.ordrePassage[0].etape.intitule}}</span>
    <span>Epreuve : {{$root.$storage.ordrePassage[0].epreuve.intitule}}</span>
    <span>Equipe : {{$root.$storage.ordrePassage[0].equipe.nom_club}} {{$root.$storage.ordrePassage[0].type}}</span>

  </div>


</div>
