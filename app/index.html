<body>

<nav class="navbar navbar-toggleable-md navbar-light" style="background-color: #95d4ff;">
    <a class="navbar-brand" href="#!/">
        <img src="img/ffn.png" height="55px" width="100px" alt="">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="Menu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" ng-cloak>
            <li class="nav-item" ng-repeat="page in $root.allPages" ng-if="page.roles.indexOf($storage.role_id) !=-1">
                <b>
                    <a class="nav-link" href="" ng-click="$root.redirect(page.url)">
                        {{page.nom}}</a>
                </b>

            </li>
        </ul>
    </div>
    <div class="buttonDemo" layout="row" layout-align="center">


            <md-button class="md-mini" aria-label="test" ng-click="$root.toggleTestData()">
                <md-icon md-svg-src="img/test.svg"></md-icon>
            </md-button>

            <md-button class="md-mini" aria-label="reset" ng-click="$root.resetStorage()">
                <md-icon md-svg-src="img/reset.svg"></md-icon>
            </md-button>

    </div>
</nav>

<div class="view-container">
    <md-card class="view-div">
        <md-card-content ng-view></md-card-content>
    </md-card>
</div>

<div class="balletQueueBanner" ng-cloak ng-if="$root.$storage.ordrePassage[$root.currentOrdre]" title="Ballets à venir">
    <md-card>
        <md-content layout="row" layout-wrap>
            <h4 class="queueBannerItem" hide show-gt-md flex="10">A venir</h4>
            <md-button
                    ng-disabled="!$root.$storage.ordrePassage[$root.currentOrdre-1]"
                    ng-click="$root.previousOrdre()"
                    class="md-icon-button md-primary" flex="10">
                <md-icon md-svg-icon="img/left.svg"></md-icon>
            </md-button>
            <span flex="20"
                  class="queueBannerItem">{{$root.$storage.ordrePassage[$root.currentOrdre].etape.intitule}}</span>
            <span flex="15"
                  class="queueBannerItem">{{$root.$storage.ordrePassage[$root.currentOrdre].epreuve.intitule}}</span>
            <span flex="20"
                  class="queueBannerItem">{{$root.$storage.ordrePassage[$root.currentOrdre].equipe.nom_club}}</span>
            <span flex="10" class="queueBannerItem"> {{$root.$storage.ordrePassage[$root.currentOrdre].type}}</span>
            <span flex="10" class="queueBannerItem">
                <md-button
                        ng-disabled="!$root.$storage.ordrePassage[$root.currentOrdre+1]"
                        ng-click="$root.nextOrdre()"
                        class="md-icon-button md-primary"> <md-icon md-svg-icon="img/right.svg"></md-icon></md-button>
            </span>

        </md-content>
    </md-card>
</div>
