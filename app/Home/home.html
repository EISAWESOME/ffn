<section>


  <div style="display:block">
    <p>Bonjour {{$storage.ndc}} !</p>
    <p>Votre mot de passe est {{$storage.pass}}, ne le dite à personne !</p>
    <p>Vous avez le role : {{$storage.role_name}} </p>
  </div>

  <div style="display:flex">
    <!-- Boucle dans toutes les pages-->
    <a href="{{page.url}}" ng-repeat="page in allPages" ng-if="page.roles.indexOf($storage.role_id) !=-1">
      <div class="pageEntry">
        <!--
             Affiche le liens vers la page seulement
             si le le role du user connecté correspont aux accès
             Une verif est à faire dans le controlleur des page ciblé
        -->

        {{page.nom}}
        <img src="{{page.icon}}" height="42" width="42">
      </div>
    </a>
  </div>


</section>
